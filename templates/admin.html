      function showDoctor() {
          var tableContainer = document.getElementById("table-container");
          var tableContainer2 = document.getElementById("table-container2");
          var tableContainer3 = document.getElementById("patientsTable");
          tableContainer3.style.display = "none";
          tableContainer.style.display = "block";
          tableContainer2.style.display = "none";
      }

      function searchDoctor() {
          var input, filter, table, tr, td, i, txtValue;
          input = document.getElementById("searchInput");
          filter = input.value.toUpperCase();
          table = document.getElementById("doctorTable");
          tr = table.getElementsByTagName("tr");

          for (i = 0; i < tr.length; i++) {
              td = tr[i].getElementsByTagName("td")[1]; // Change index based on the column you want to search
              if (td) {
                  txtValue = td.textContent || td.innerText;
                  if (txtValue.toUpperCase().indexOf(filter) > -1) {
                      tr[i].style.display = "";
                  } else {
                      tr[i].style.display = "none";
                  }
              }
          }
      }

      function filterPatientsbyDID() {
        // post request to filter patients by doctor id
        var input = document.getElementById("searchInput3");
        // convert input value to integer
        input.value = parseInt(input.value);
        // post request to filter patients by doctor id
        fetch('/filter_patients', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            doctor_id: input.value
          })
        }).then(function(response) {
          return response.json();
        }).then(function(jsonResponse) {
          console.log(jsonResponse);
          updateTable(jsonResponse);
        });
        
      }
    
      function updateTable(jsonResponse) {
        // Assuming jsonResponse contains an array of patient objects
        var tableContainer2 = document.getElementById("table-container2");
        tableContainer2.style.display = "none";

        var patients = jsonResponse.patients;
        // Reference to the existing table or create a new one
        var table = document.getElementById("patientsTable") || document.createElement('table');
        table.id = "patientsTable";
        var table = document.getElementById("patientsTable")
        table.style.display = "block";
        // Clear existing rows
        table.innerHTML = "";

        // Create table header
        var attributes = ["Patient ID", "First Name", "Last Name", "Phone Number", "Email", "Blood Type", "Medical History", "Doctor ID"];
        var thead = document.createElement("thead");
        var headerRow = document.createElement("tr");

        for (var key in attributes) {
            var th = document.createElement("th");
            th.appendChild(document.createTextNode(attributes[key]));
            headerRow.appendChild(th);
        }
        

        thead.appendChild(headerRow);
        table.appendChild(thead);

        // Create table body
        var tbody = document.createElement("tbody");
        patients.forEach(function (patient) {
            var row = document.createElement("tr");
            for (var key in patient) {
                var cell = document.createElement("td");
                cell.appendChild(document.createTextNode(patient[key]));
                row.appendChild(cell);
            }
            tbody.appendChild(row);
        });
        table.appendChild(tbody);

        // Append the table to the document
        document.body.appendChild(table);
      }

      function addDoctor(){

          })
        }).then(function(response) {
          return response.json();
        }).then(function(jsonResponse) {

      }
